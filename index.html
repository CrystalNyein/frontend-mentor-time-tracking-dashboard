<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution a:hover {
        color: hsl(228, 37%, 51%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card profile-card">
        <div class="profile">
          <img
            class="profile-img"
            src="./images/image-jeremy.png"
            alt="Jeremy"
          />
          <h1>
            <span>Report for</span><br />
            Jeremy Robson
          </h1>
        </div>
        <div class="profile-state">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn" class="active">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </div>
      </div>
      <div id="work" class="card work-card">
        <div class="card-img">
          <img src="./images/icon-work.svg" alt="Work" />
        </div>
        <div class="card-text">
          <div class="card-header">
            <h2>Work</h2>
            <div class="svg-div">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="card-data">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div id="play" class="card play-card">
        <div class="card-img">
          <img src="./images/icon-play.svg" alt="Play" />
        </div>
        <div class="card-text">
          <div class="card-header">
            <h2>Play</h2>
            <div class="svg-div">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="card-data">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div id="study" class="card study-card">
        <div class="card-img">
          <img src="./images/icon-study.svg" alt="Study" />
        </div>
        <div class="card-text">
          <div class="card-header">
            <h2>Study</h2>
            <div class="svg-div">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="card-data">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div id="exercise" class="card exercise-card">
        <div class="card-img">
          <img src="./images/icon-exercise.svg" alt="Exercise" />
        </div>
        <div class="card-text">
          <div class="card-header">
            <h2>Exercise</h2>
            <div class="svg-div">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="card-data">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div id="social" class="card social-card">
        <div class="card-img">
          <img src="./images/icon-social.svg" alt="Social" />
        </div>
        <div class="card-text">
          <div class="card-header">
            <h2>Social</h2>
            <div class="svg-div">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="card-data">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div id="self-care" class="card self-care-card">
        <div class="card-img">
          <img src="./images/icon-self-care.svg" alt="Self Card" />
        </div>
        <div class="card-text">
          <div class="card-header">
            <h2>Self Care</h2>
            <div class="svg-div">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="card-data">
            <p class="current"></p>
            <p class="previous"></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CrystalNyein">Crystal Nyein</a>.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
