<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card profile-card">
        <div class="profile">
          <img
            class="profile-img"
            src="./images/image-jeremy.png"
            alt="Jeremy"
          />
          <h1><span>Report for</span> Jeremy Robson</h1>
        </div>
        <div class="profile-state">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </div>
      </div>
      <div id="work" class="card work-card">
        <img src="./images/icon-work.svg" alt="Work" />
        <div class="card-text">
          <h2>Work</h2>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div id="play" class="card play-card">
        <img src="./images/icon-play.svg" alt="Work" />
        <div class="card-text">
          <h2>Play</h2>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div id="study" class="card study-card">
        <img src="./images/icon-study.svg" alt="Work" />
        <div class="card-text">
          <h2>Study</h2>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div id="exercise" class="card exercise-card">
        <img src="./images/icon-exercise.svg" alt="Work" />
        <div class="card-text">
          <h2>Exercise</h2>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div id="social" class="card social-card">
        <img src="./images/icon-social.svg" alt="Work" />
        <div class="card-text">
          <h2>Social</h2>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div id="self-care" class="card self-care-card">
        <img src="./images/icon-self-care.svg" alt="Work" />
        <div class="card-text">
          <h2>Self Care</h2>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
